<!-- inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inventory Management for QUBIC Store Management System">
    <title>Inventory - QUBIC Store Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <nav class="sidebar">
                <div class="logo">
                    <i class="fas fa-cube" aria-hidden="true"></i>
                    <h1>QUBIC</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="inventory.html" class="active"><i class="fas fa-boxes"></i> Inventory</a></li>
                    <li><a href="transactions.html"><i class="fas fa-shopping-cart"></i> Transactions</a></li>
                    <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                    <li id="admin-nav" style="display:none;"><a href="admin.html"><i class="fas fa-users-cog"></i> Admin Panel</a></li>
                </ul>
            </nav>

            <main class="main-content">
                <header class="header">
                    <h1 id="page-title">Inventory Management</h1>
                    <div class="user-info">
                        <span id="user-display">Admin User</span>
                        <button class="logout-btn" id="logout-btn" aria-label="Logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </header>

                <section class="page active">
                    <div class="table-header">
                        <h2>Product Inventory</h2>
                        <div class="action-buttons">
                            <button class="btn btn-primary" id="add-product-btn">
                                <i class="fas fa-plus"></i> Add Product
                            </button>
                            <div class="search-box">
                                <i class="fas fa-search" aria-hidden="true"></i>
                                <input type="text" id="product-search" placeholder="Search products..." aria-label="Search products">
                            </div>
                        </div>
                    </div>

                    <div class="table-container">
                        <table>
                            <caption>Product inventory with stock details</caption>
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-table">
                                <!-- Products will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <div class="modal" id="product-modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Product</h3>
                <button class="close-modal" aria-label="Close modal">&times;</button>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" required>
                        <option value="">Select Category</option>
                        <option value="Vouchers">Vouchers</option>
                        <option value="Phones">Phones</option>
                        <option value="Laptops">Laptops</option>
                        <option value="TABS">TABS</option>
                        <option value="ACCESSORIES">ACCESSORIES</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Gift Card">Gift Card</option>
                        <option value="Design">Design</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Penetration Testing">Penetration Testing</option>
                        <option value="Bug Bounty">Bug Bounty</option>
                        <option value="Website">Website</option>
                        <option value="App">App</option>
                        <option value="Game">Game</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-barcode">Barcode</label>
                    <input type="text" id="product-barcode">
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock Quantity</label>
                    <input type="number" id="product-stock" required min="0">
                </div>
                <div class="form-group">
                    <label for="product-price">Price ($)</label>
                    <input type="number" id="product-price" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="product-cost">Cost ($)</label>
                    <input type="number" id="product-cost" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-product">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>
    
<script src="js/auth.js"></script>
<script src="js/database.js"></script>
    <script src="js/inventory.js"></script>
</body>
</html>
